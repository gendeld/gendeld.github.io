<!DOCTYPE html>
<html>

<head>
    <title>Salty - סרטים בקולנוע</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="container">
        <div id="right">
            <div id="top">
                <div>
                    <img src="assets/logo.png" id="logo" />
                    <img src="assets/text-logo.png" id="text-logo" />
                    <a href="https://play.google.com/store/apps/details?id=com.saltyapp">
                        <img src="assets/google-play-badge.png" id="play-store-badge" />
                    </a>
                    <a href="">
                        <div id="app-store-badge"></div>
                    </a>
                </div>
            </div>
            <div id="bottom">
                <div>
                    <div>
                        <ion-icon name="time"></ion-icon>
                        <div>
                            שעות תצוגה<br /> מכל בתי הקולנוע
                        </div>
                    </div>
                    <div>
                        <ion-icon name="card"></ion-icon>
                        <div>
                            הזמנת כרטיסים<br /> מאתרי הרשתות
                        </div>
                    </div>
                    <div>
                        <ion-icon name="film"></ion-icon>
                        <div>
                            הקרנות קרובות<br /> בקולנוע האהוב
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <div>
                            כל המידע<br /> על כל הסרטים
                        </div>
                    </div>
                    <div>
                        <ion-icon name="search"></ion-icon>
                        <div>
                            חיפוש<br /> וסינון
                        </div>
                    </div>
                    <div>
                        <ion-icon name="videocam"></ion-icon>
                        <div>
                            טריילרים<br /> בעברית
                        </div>
                    </div>
                    <div>
                        <ion-icon name="contacts"></ion-icon>
                        <div>
                            ביקורות מחברים<br /> וממשתמשי Salty
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <ion-icon name="map"></ion-icon>
                        <div>
                            דרכי הגעה<br /> ב- Moovit<br /> וב- Waze
                        </div>
                    </div>
                    <div>
                        <ion-icon name="share"></ion-icon>
                        <div>
                            שיתוף<br /> ב- WhatsApp<br /> וברשתות חברתיות
                        </div>
                    </div>
                </div>
                <div id="attribution">
                    Google Play והלוגו של Google Play הם סימנים מסחריים של Google LLC‎
                </div>
            </div>
        </div>
        <div id="left">
            <img src="assets/phone.png" />
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>

</html>
